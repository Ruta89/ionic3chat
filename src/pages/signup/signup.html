<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Rejestracja
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Haslo" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Imie" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="signup()">Zarejestruj sie</button>
        <button ion-button full clear color="light" (click)="goback()">Powrot</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
