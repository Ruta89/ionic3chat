<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Grupa Cz≈Çonkow</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchString" (input)="searchUser($event)" placeholder="Szukaj">
  </ion-searchbar>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let key of groupMembers">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <h2> {{key.displayName}} </h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="danger" (click)="removeMember(key)">
        <ion-icon name="trash"></ion-icon>
         Usun
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
