
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Logowanie
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password" (keyup.enter)="signIn()"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordReset()">Zapomniales hasla ? <b> Pomoc </b></a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="signIn()">Zaloguj</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>Lub</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signUp()">Nie masz konta. Zarejestuj sie</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
