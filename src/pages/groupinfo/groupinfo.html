<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Informacje o grupie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-list-header>
      Użytkownicy grupy
    </ion-list-header>
    <ion-item *ngFor="let item of groupMembers">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <p>Użytkownik</p>
    </ion-item>
  </ion-list>

</ion-content>
