<ion-header>
  <ion-navbar color="hcolor">
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <small>Kliknij aby edytowac</small>

    <ion-label fixed>Nazwa</ion-label>
    <ion-item (click)="editname()">
      {{displayName}}
    </ion-item>

    <ion-label fixed>Avatar</ion-label>
    <ion-item (click)="editimage()">
      <img src="{{avatar}}">
    </ion-item>
  </ion-list>

</ion-content>
