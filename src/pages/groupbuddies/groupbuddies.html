<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Grupa Kumpli</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchString" (input)="searchUser($event)" placeholder="Szukaj">
  </ion-searchbar>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let key of myFriends">

      <ion-item>
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <H2> {{key.displayName}} </H2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="addBuddy(key)">
          <ion-icon name="person-add"></ion-icon>
          Dodaj
         </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
